<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Pedidos</title>
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.cabecera {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}


.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<body>

	<h:form>
		<h:commandButton action="#{pedidoBeans.generarTarjeta()}"
			value="Generar Tarjeta" />
		<br></br>
		<h:inputHidden value="#{pedidoBeans.tc.id}" />
		
	</h:form>

	<h:form>
		<h4>Gestion de comida</h4>
			<h:outputLabel value="Nombre" />
			<h:inputText value="#{pedidoBeans.comida.nombre}" />

			<h:outputLabel value="Precio" />
			<h:inputText value="#{pedidoBeans.comida.precio}" />
		
		<h:form>
			<h:commandButton action="#{pedidoBeans.addComida()}"
				value="Agregar al pedido" />
		</h:form>

		<h:form>
			<h:dataTable value="#{pedidoBeans.comidas}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								<h:inputText value="#{c.nombre}" size="30"/>								
							</h:column>
							<h:column>
								<f:facet name="header">Costo</f:facet>
								<h:inputText value="#{c.precio}" size="5"/>								
							</h:column>
						</h:dataTable>
		</h:form>

	</h:form>


	<h4>Gestion de pedidos</h4>
	<h:form>
		
			<h:outputLabel value="Fecha" />
			<h:inputText value="#{pedidoBeans.fecha}" disabled="true" />
			<h:outputLabel value="Nombre de cliente" />
			<h:inputText value="#{pedidoBeans.cliente}" />

			<h:outputLabel value="Subtotal" />
			<h:inputText value="#{pedidoBeans.subtotal}" disabled="true" />

			<h:outputLabel value="I.V.A." />
			<h:inputText value="#{pedidoBeans.iva}" disabled="true" />

			<h:outputLabel value="Total" />
			<h:inputText value="#{pedidoBeans.total}" disabled="true" />
			
			<h:outputLabel value="Observacion" />
			<h:inputText value="#{pedidoBeans.observacion}" />
			<h:commandButton action="#{pedidoBeans.savePedido()}"
				value="Guardar pedido" />

	</h:form>
	
	<h:form>
		<h:outputLabel value="Tarjeta/Comida" />
		<h:inputText value="#{pedidoBeans.tccomida}" />
		<br></br>
		<h:commandButton action="#{pedidoBeans.listPedidos(pedidoBeans.tccomida)}" value="Buscar" />
		
		<h:panelGrid columns="2">
		<h:dataTable value="#{pedidoBeans.pedidos}" var="p">
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputLabel value="#{p.cliente}" />
			</h:column>
			<h:column>
				<f:facet name="header">N.Tarjeta</f:facet>
				<h:outputLabel value="#{p.tcredito.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Comida</f:facet>
				<h:dataTable value="#{p.comida}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputLabel value="#{o.nombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">Precio</f:facet>
						<h:outputLabel value="#{o.precio}" />
					</h:column>
				</h:dataTable>
			</h:column>
			<h:column>
				<f:facet name="header">Subtotal</f:facet>
				<h:outputLabel value="#{p.subtotal}" />
			</h:column>
			<h:column>
				<f:facet name="header">IVA</f:facet>
				<h:outputLabel value="#{p.iva}" />
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
				<h:outputLabel value="#{p.total}" />
			</h:column>
		</h:dataTable>
		</h:panelGrid>
	</h:form>
</body>
</html>
