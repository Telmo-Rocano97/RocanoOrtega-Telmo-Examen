<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<!-- Elementos de Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/72ad08e112.js"
		crossorigin="anonymous"></script>

	<title>Pedido</title>

</h:head>
<h:body>
	<section> <header id="main-header"
		class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
				 Pedido
				</h2>
			</div>
		</div>
	</div>
	</header> </section>
	<div>
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Pedido</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">

									<h:dataTable value="#{PedidoBean.list}" var="c"
										styleClass="table table-striped" id="table-1"
										headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
										<h:column>
											<f:facet name="header">numero</f:facet>#{c.numero}</h:column>
										<h:column>
											<f:facet name="header">Fecha</f:facet>
											<h:inputText value="#{c.fecha}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.fecha}"
												rendered="#{not c.editable}" />
										</h:column>
										<h:column>
											<f:facet name="header">NombreCliente</f:facet>
											<h:inputText value="#{c.nombreCliente}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.nombreCliente}"
												rendered="#{not c.editable}" />
										</h:column>

										<h:column>
											<f:facet name="header">subTotal</f:facet>
											<h:inputText value="#{c.subTotal" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.subTotal}"
											 rendered="#{not c.editable}" />
										</h:column>
										
										
										<h:column>
										
										<h:column>
											<f:facet name="header">iva</f:facet>
											<h:inputText value="#{c.iva}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.iva}"
												rendered="#{not c.editable}" />
										</h:column>
										
										
										<h:column>
											<f:facet name="header">total</f:facet>
											<h:inputText value="#{c.total}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.total}"
												rendered="#{not c.editable}" />
										</h:column>
										
										<h:column>
											<f:facet name="header">observaciones;</f:facet>
											<h:inputText value="#{c.observaciones;}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.observaciones;}"
												rendered="#{not c.editable}" />
										</h:column>
										

											<f:facet name="header">comida</f:facet>

											<h:outputText value="#{c.comida.nombre}" />
										</h:column>
										
										<h:column>
											<f:facet name="header">TarjetaCredito</f:facet>

											<h:outputText value="#{c.trajetaCredito.numero}" />
										</h:column>
										<h:column>

											<h:commandLink action="#{PedidoBean.delete(c)}"
												class="btn btn-danger">
												<i class="fas fa-trash"></i>
											</h:commandLink>
										</h:column>
										<h:column>

											<h:commandLink action="#{PedidoBean.edit(c)}"
												class="btn btn-warning" rendered="#{not c.editable}">
												<i class="far fa-edit"></i>
											</h:commandLink>
											<h:commandLink action="#{PedidoBean.save(c)}"
												class="btn btn-success" rendered="#{c.editable}">
												<i class="fas fa-save"></i>
											</h:commandLink>
										</h:column>
									</h:dataTable>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Fecha</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.fecha}" />
										</div>
									</div>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">NombreCliente</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.nombreCliente}" />
										</div>
									</div>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">subTotal</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.subTotal}" />
										</div>
									</div>
									
									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Iva</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.iva}" />
										</div>
									</div>
									
									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Total</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.total}" />
										</div>
									</div>
									
										<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Observaciones</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{PedidoBean.observaciones}" />
										</div>
									</div>
									


									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Comida</label>
										<div class="col-sm-10">
											<h:selectOneMenu converter="Convertidor" class="form-control"
												value="#{PedidoBean.comida}" var="a">
												<f:selectItem itemLabel="-Seleccione-" itemValue="" />
												<f:selectItems var="c" itemValue="#{c}"
													itemLabel="#{c.nombre}" value="#{ComidaBean.list}"></f:selectItems>
											</h:selectOneMenu>
										</div>
									</div>

									
									<h:commandButton value="Agregar" action="#{productBean.add}"
										class="btn btn-success">
										
									</h:commandButton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>

</h:body>
</html>
