<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>


	<title>Comidas</title>

</h:head>
<h:body>
	<section> <header id="main-header"
		class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
					<i class="fab fa-battle-net"></i> COMIDAS
				</h2>
			</div>
		</div>
	</div>
	</header> </section>
	

	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<i class="fas fa-truck-moving"></i>
								<h4>Comidas</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">

									<h:dataTable value="#{comidaBean.list}" var="c"
										styleClass="table table-striped" id="table-1"
										headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
										<h:column>
											<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
										<h:column>
											<f:facet name="header">Nombre</f:facet>
											<h:inputText value="#{c.nombre}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.nombre}"
												rendered="#{not c.editable}" />
										</h:column>
										<h:column>
											<f:facet name="header">Precio Unitario</f:facet>
											<h:inputText value="#{c.precioUnitario}" size="10"
												rendered="#{c.editable}" />
											<h:outputText value="#{c.precioUnitario}"
												rendered="#{not c.editable}" />
										</h:column>

										
										<h:column>

											<h:commandLink action="#{comidaBean.delete(c)}"
												>
												Eliminar
											</h:commandLink>
										</h:column>
										<h:column>

											<h:commandLink action="#{comidaBean.edit(c)}"
												 rendered="#{not c.editable}">
												Editar
											</h:commandLink>
											<h:commandLink action="#{comidaBean.save(c)}"
											 rendered="#{c.editable}">
												Guardar
											</h:commandLink>
										</h:column>
									</h:dataTable>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{comidaBean.nombre}" />
										</div>
									</div>

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">Precio Unitario</label>
										<div class="col-sm-10">
											<h:inputText type="text" class="form-control"
												value="#{comidaBean.precioUnitario}" />
										</div>
									</div>

								

									<h:commandButton value="Agregar" action="#{comidaBean.add}"
										class="btn btn-success">

									</h:commandButton>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>


</h:body>
</html>
